<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'Inicio')}">



<head>
    <title>Producto</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
   
    
    <div class="container">

        <div class="row">
            <div class="col-sm-10 mt-5">
                <div class="form-group">
                    <h3 style="text-align: center; margin-top: 5px;">Ingresar Producto</h3>
                </div>
                <form th:object="${Producto}" th:action="@{/Producto/create}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="Nombre">Nombre del producto</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{Nombre}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="Descripcion">Descripcion</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{Descripcion}" />
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-2">
                          <label for="Categoria">Categoria</label>
                      </div>
                      <div class="col-sm-2">
                          <input type="text" th:field="*{Categoria}" />
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="Imagen">Imagen</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" th:field="*{Imagen}" />
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2">
                      <label for="Precio">Precio</label>
                  </div>
                  <div class="col-sm-2">
                      <input type="text" th:field="*{Precio}" />
                  </div>
              </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Registrar producto'" class="btn btn-primary" type="submit" th:text="${text}" />
                        </div>
                    </div>
                </form>
                <p th:text="${message}" />
            </div>
        </div>
    </div>
</body>

</html>
